{% extends "navbar.html" %}
{% block content %}
<div style="margin: auto;width: 50%;text-align: center;"><h2>Registo de um novo produto</h2></div>


<form method="post" enctype="multipart/form-data" style="margin-left: 1%;">
    {% csrf_token %}
    <div class="form-group" style="margin-left: 20%;margin-right: 20%; margin-bottom: 0.5%;">
        <input type="text" class="form-control"  name="nome" placeholder="Nome">
    </div>
    <div class="form-group" style="margin-left: 20%;margin-right: 20%; margin-bottom: 0.5%;">
        <input type="float" class="form-control" min=0 name="preco" placeholder="Preço">
    </div>
    <div class="form-group" style="margin-left: 20%;margin-right: 20%; margin-bottom: 0.5%;">
        <input type="text" class="form-control" name="marca" placeholder="Marca">
    </div>
    <div class="form-group" style="margin-left: 20%;margin-right: 20%; margin-bottom: 0.5%;">
        <input type="text" class="form-control" name="cor" placeholder="Cor">
    </div>
    <div class="form-group" style="margin-left: 20%;margin-right: 20%; margin-bottom: 0.5%;">
        <input type="text" class="form-control" name="imagem" placeholder="Link Imagem">
    </div>
    <div class="form-group" style="margin-left: 20%;margin-right: 20%; margin-bottom: 0.5%;">
        <input type="text" class="form-control" name="descricao" placeholder="Descrição">
    </div>
    <div class="form-group" style="margin-left: 20%;margin-right: 20%; margin-bottom: 0.5%;">
        <input type="text" class="form-control" name="stock" placeholder="Stock">
    </div>
    <div class="form-group" style="margin-left: 20%;margin-right: 20%; margin-bottom: 0.5%;">
        <input type="number" class="form-control" max=100 min=0 name="desconto" placeholder="Desconto">
    </div>
    <div class="form-group" style="margin-left: 20%;margin-right: 20%; margin-bottom: 0.5%;">
        <input type="text" class="form-control" name="categoria" placeholder="Categoria">
    </div>
    <div class="form-group" style="margin-left: 20%;margin-right: 20%; margin-bottom: 0.5%;">
        <input type="submit" class="btn btn-primary" name="inserir" value="Inserir">
    </div>
    
</form>

{% endblock %}
