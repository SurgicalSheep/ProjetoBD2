{% extends "navbar.html" %}

{% block content %}

<h2 style="margin-left: 2%; margin-top: 2%;"> Os Produtos que forneces</h2>
<div class="row row-cols-1 row-cols-md-4 g-4" style="margin:10px">

    {% for x in produtos %}

    <div class="card" style="width: 18rem;margin-left: 1%;background-color: rgb(248, 236, 245);">
        <div class="card-body" style="text-align: center;">
            <img src="{{x.imagem}}" class="card-img-top" alt="...">
            <h6 class="card-title">Nome do produto: {{x.nome}}</h6>
            <h6 class="card-title">Preço do produto: {{x.preco}} €</h6>
            <h6 class="card-title">id: {{x.id}}</h6>
            {% if x.disponivel %}
                <button style="margin: auto;" type="button" class="btn btn-danger" onclick="window.location.href='/desativar_produto_fornecedor/{{x.id}}/{{request.user.id}}'">Desativar</button>
            {% else %}
                <button style="margin: auto;" type="button" class="btn btn-success" onclick="window.location.href='/ativar_produto_fornecedor/{{x.id}}/{{request.user.id}}'">Ativar</button>
            {% endif%}
        </div>
    </div>

    {% endfor %}

</div>

{% endblock %}
