{% extends "index.html" %}
{% block content %}

<div class="card" style="margin: 1%;margin-left: 15%;margin-right: 15%; background-color: rgb(248, 236, 245);text-align: center;">

    <table>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Morada</th>
          <th>Ação</th>
        </tr>
        {% for users in users %}
            <tr>
                <td>{{users.nome}}</td>
                <td>{{users.email}}</td>
                <td>{{users.morada}}</td>
                <td>
                    <a type="button" class="btn btn-danger" href="{% url 'gerir_produtos_fornecedor' id_user=users.id %}">Gerir os Produtos</a>
                </td>
            </tr>
        {% endfor %}

</div>

{% endblock %}
