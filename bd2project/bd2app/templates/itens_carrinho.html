{% extends "navbar.html" %}

{% block content %}
<div style="margin: auto;width: 50%;text-align: center;">
<h2 >Itens carrinho:</h2>

<table frame=hsides rules=rows style="width: 100%;border: solid 1px black;">
    <thead style="background-color: white;text-align: center;">
        <th>Id do carrinho:</th>
        <th>Id produto:</th>
        <th>Quantidade:</th>
    </thead>
    <tbody>

        {% for k in itens %}
        <tr style="border-bottom: 1px solid #000;"></tr>
            <tr style="background-color: white;text-align:center;">
                <td style="text-align: center;">{{k.id_carrinho}}</td>
                <td style="text-align: center;">{{k.id_produto}}</td>
                <td style="text-align: center;">{{k.quantidade}}</td>
            </tr>
            <tr style="border-bottom: 1px solid #000;"></tr>
        {% endfor %}
    </tbody>
</table>
</div>

{% endblock %}
