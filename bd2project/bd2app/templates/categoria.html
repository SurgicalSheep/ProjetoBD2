{% extends "navbar.html" %}

{% block content %}

<div style="margin: 1%;">
    <h3 style="text-align: left;">Todos os produtos da categoria <b>{{categoria}}</b>!</h3>

    <div class="row row-cols-1 row-cols-md-4 g-4 ml-0" style="margin:10px">
        {% for products in products %}

        <div class="card" style="width: 18rem;margin-left: 1.1%;background-color: rgb(248, 236, 245);">
            <div class="card-body">

                <img src="{{products.imagem}}" class="card-img-top" alt="...">
                <h6 class="card-title">{{products.nome}}</h6>
                <h6 class="card-title">Preço unitário: {{products.preco}} €, Desconto:
                    {{products.desconto}} %, Stock: {{products.stock}}</h6>
                <a href="/produto/adicionar_carrinho/{{products.id}}/{{products.desconto}}/{{products.nome}}/{{products.preco}}/{{products.imagem}}"
                    class="btn btn-success">Comprar</a>
                <a href="/produto/{{products.id}}/" class="btn btn-primary">Visualizar</a>
            </div>
        </div>

        {% endfor %}
    </div>
</div>

{% endblock %}
