{% extends "index.html" %}
{% block content %}

<div class="card" style="margin: auto;width: 50%;">
    <div class="card-header">
        <div style="text-align: center;">
            <strong>Cartão Crédito</strong>
            <small>- Introduza os dados do cartão</small>
        </div>
        <form method="post" enctype="multipart/form-data" style="margin-left: 1%;">
            {% csrf_token %}
            <div class="form-group" style="margin-left: 20%;margin-right: 20%; margin-bottom: 0.5%;">
                <label for="name">Nome</label>
                <input type="text" class="form-control" name="nome_cc" placeholder="Nome do titular do cartão" required>
            </div>
            <div class="form-group" style="margin-left: 20%;margin-right: 20%; margin-bottom: 0.5%;">
                <label for="ccnumber">Número do Cartão Crédito</label>
                <input type="text" class="form-control" pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}|[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}|[0-9]{16}" name="numero_cc" placeholder="0000 0000 0000 0000 or 0000-0000-0000-0000 or 0000000000000000" title="Formato invalido. Ex:1234 1234 1234 1234 or 1234-1234-1234-1234 or 1234123412341234" required>
            </div>
            <div class="row" style="margin-left: 20%;margin-right: 20%; margin-bottom: 0.5%;">
                <div class="form-group col-sm-4" style="padding-left: 0;">
                    <label for="ccmonth">Mês - Validade</label>
                    <select class="form-control" id="ccmonth" required>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                </div>
                <div class="form-group col-sm-4">
                    <label for="ccyear">Ano - Validade</label>
                    <select class="form-control" id="ccyear" required>
                        <option>2014</option>
                        <option>2015</option>
                        <option>2016</option>
                        <option>2017</option>
                        <option>2018</option>
                        <option>2019</option>
                        <option>2020</option>
                        <option>2021</option>
                        <option>2022</option>
                        <option>2023</option>
                        <option>2024</option>
                        <option>2025</option>
                    </select>
                </div>
                <div class="col-sm-4" style="padding-right: 0;">
                    <div class="form-group">
                        <label for="cvv">CVV/CVC</label>
                        <input class="form-control" id="cvv" type="text" placeholder="123" required>
                    </div>
                </div>
            </div>
            <div class="card-footer" style="margin-left: 20%;margin-right: 20%; margin-bottom: 0.5%;">
                <button class="btn btn-success float-right" type="submit">Continuar</button>
                <a class="btn btn-danger" href="{% url 'carrinho' %}" >Cancelar</a>
            </div>
    </div>
</div>

{% endblock %}
