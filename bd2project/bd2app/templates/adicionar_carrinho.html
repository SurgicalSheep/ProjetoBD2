{% extends "navbar.html" %}
{% block content %}

<div class="card" style="margin: 1%;margin-left: 15%;margin-right: 15%; background-color: #def2f5;text-align: center;border-radius: 10px;">

    <h2>Confirme que pretende adicionar o item ao carrinho!</h2>
    <h4>E indique a quantidade pretendida!</h4>
    <form action="" method="POST">
        {% csrf_token %}
        <input type="number" name=quantidade min="1" max="{{stock}}" value="quantidade"></input>
        <input type="hidden" name=id value="{{products.id}}"></input>
        <input type="hidden" name=desconto value="{{products.desconto}}"></input>
        <input type="hidden" name=nome value="{{products.nome}}"></input>
        <input type="hidden" name=preco value="{{products.preco_com_desconto}}"></input>
        <input type="hidden" name=imagem value="{{products.imagem}}"></input>
        <br>
        <button style="width:20%;margin-top: 1%;margin-bottom: 1%;" class="btn btn-success" type="submit">Adicionar!</button>
    </form>
    <button style="width:20%;margin: auto;margin-bottom: 1%;" type="button" class="btn btn-primary" onclick="window.location.href='/todos_produtos'">Voltar</button>

</div>


{% endblock %}
