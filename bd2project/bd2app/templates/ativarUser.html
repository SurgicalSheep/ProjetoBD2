{% extends "index.html" %}
{% block content %}

<div class="card" style="margin: 1%;margin-left: 15%;margin-right: 15%; background-color: rgb(248, 236, 245);text-align: center;">
    
    <h2>Confirme que pretende <b><u>ativar</u></b> o utilizador {{nome}}</h2>
    
    <div style="margin: 1%;">
        <form action="" method="POST">
            {% csrf_token %}
            <input type="hidden" name=id value="{{id_user}}"></input>
            <div class="form-group" style="margin-left: 20%;margin-right: 20%; margin-bottom: 0.5%;">
                <input type="submit" class="btn btn-primary" name="Guardar" value="Confirmar">
                <button style="width:20%;margin: auto;" type="button" class="btn btn-danger" onclick="window.location.href='/editarUsers'">Cancelar</button>
            </div> 
        </form>
    </div>

</div>

{% endblock %}
