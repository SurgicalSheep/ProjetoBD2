    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather+Sans">

<body
    style="background-size: cover;height: 100vh;background-image: url('https://img.freepik.com/free-vector/geometric-technology-background-modern-design-abstract_343694-2145.jpg?w=1380&t=st=1674702737~exp=1674703337~hmac=b319c752f6a4806a85c5d102c9ab1db974dbe49c002c9129ff52ca856946f74c');">
    <div>

        <div style="width: 25%;margin: 0 auto;padding: 40px;height: 100vh;float: left;border-right: 5px solid rgb(128, 128, 128);"
            class="bg-light">
                <img src=" https://cdn-icons-png.flaticon.com/512/1946/1946488.png" style="height: 6%;cursor: pointer;" onclick="location.href='/';">
            <h2 style="text-align: center;margin-bottom: 8%;margin-top: 60%;">Login de utilizador</h2>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.username.id_for_label }}" class="form-label">Username:</label>
                    {{ form.username }}
                </div>
                <div class="mb-4">
                    <label for="{{ form.password.id_for_label }}" style="margin-left: 4px;"
                        class="form-label">Password:</label>
                    {{ form.password }}
                </div>
                <input style="width: 26%;display: block;margin: 0 auto;" type="submit" class="btn btn-primary"
                    name="entrar" value="Entrar">
            </form>
        </div>

    </div>
</body>

</html>
