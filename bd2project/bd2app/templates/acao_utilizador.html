{% extends "index.html" %}
{% block content %}

<div class="card" style="margin: 1%;margin-left: 15%;margin-right: 15%; background-color: rgb(248, 236, 245);text-align: center;">
    
    <h2>Confirme que pretende <b><u>{{acao}}</u></b> o utilizador {{nome}}</h2>
    <div style="margin: 1%;">
        <button style="width:20%;margin: auto;" type="button" class="btn btn-success" onclick="window.location.href='/{{acao}}_utilizador/{{id_user}}'">Confirmar</button>
        <button style="width:20%;margin: auto;" type="button" class="btn btn-danger" onclick="window.location.href='/utilizador_por_confirmar'">Cancelar</button>
    </div>

</div>

{% endblock %}
