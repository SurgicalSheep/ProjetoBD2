{% extends "navbar.html" %}
{% block content %}

<form method="post" enctype="multipart/form-data" style="margin-left: 1%;">
    <div class="form-group" style="margin-left: 20%;margin-right: 20%; margin-bottom: 0.5%;">
        <label for="nome" class="form-label">Nome:</label>
        <input readonly type="text" class="form-control" name="nome" placeholder="Nome" value="{{user.nome}}">
    </div>
    <div class="form-group" style="margin-left: 20%;margin-right: 20%; margin-bottom: 0.5%;">
        <label for="email" class="form-label">Email:</label>
        <input readonly type="email" class="form-control" name="email" placeholder="Email" value="{{user.email}}">
    </div>
    <div class="form-group" style="margin-left: 20%;margin-right: 20%; margin-bottom: 0.5%;">
        <label for="morada" class="form-label">Morada:</label>
        <input readonly type="address" class="form-control" name="morada" placeholder="Morada" value="{{user.morada}}">
    </div>
</form>

{% endblock %}
